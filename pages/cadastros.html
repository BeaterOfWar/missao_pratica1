<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas do Mr.Prince</title>
    <link rel="shortcut icon" href="/assets/mr.prince.ico" type="image/ico">
    <link href="/css/formatos.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand">
            <ul class="navbar-nav">
                <li><a href="/index.html" class="nav-link" id="Home">Home</a></li>
                <li><a href="/pages/receitas.html" class="nav-link" id="receitas">Receitas</a></li>
                <li><a href="/pages/cadastros.html" class="nav-link" id="active cadastro"><b>Cadastro</b></a></li>
            </ul>
        </nav>         
    </header>
    <main>
        <h1 style="font-family: Comic Sans MS, Comic Sans, cursive;" class="display-3 text-left my-4">Efetue seu cadastro</h1>
            <div class="form-group row mb-2">
                <a2 for="inputname" class="col-sm-1">Nome</a2>
                <div class="col-sm-8">
                    <input type="name" class="form-control" required>
                </div>
            </div>
            <div class="form-group row mb-2">
                <a2 for="inputemail" class="col-sm-1">E-mail</a2>
                <div class="col-sm-8">
                    <input type="email" class="form-control" required>
                </div>
            </div>
            <div class="form-group row mb-2">
                <a2 for="inputcep" class="col-sm-1">CEP</a2>
                <div class="col-sm-3">
                    <input type="text" class="form-control" required>
                </div>
            </div>
            <div class="form-group row mb-2">
                <a2 for="inputrua" class="col-sm-1">Rua</a2>
                <div class="col-sm-8">
                    <input type="text" class="form-control" required>
                </div>
            </div>
            <div class="form-group row mb-2">
                <a2 for="inputn" class="col-sm-1">N°</a2>
                <div class="col-sm-1">
                    <input type="text" class="form-control" required>
                </div>
                <a2 for="inputcomplemento" class="col-sm-2 text-center">Complemento</a2>
                <div class="col-sm-1">
                    <input type="text" class="form-control" required>
                </div>
            </div>
            <div class="form-group row mb-2">
                <a2 for="inputcidade" class="col-sm-1">Cidade</a2>
                <div class="col-sm-2">
                    <input type="text" class="form-control" required>
                </div>
                <a2 for="inputuf" class="col-sm-1 text-center">UF</a2>
                <div class="col-sm-2 mb-4">
                    <input type="text" class="form-control" required>
                </div>
                <div class="col-sm-1 text-center">
                    <button type="submit" style="background-color: #ffe860;" class="btn">Cadastrar</button>
                </div>
            </div>
    </main>
    <footer>
        <h2>© Moisés Eduardo 2023</h2>
    </footer>
</body>
</html>
